<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/voteApp.css">
    <link rel="stylesheet" type="text/css" href="/css/representative.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:200">
        <link rel="stylesheet" href="./style.css">
    <title>To the polls!</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  </head>
  <body>
    <div class="header">
      <img class="logo" src="http://via.placeholder.com/100x50">
      <ul>
        <a href="voteApp.html"><li>Find Your Candidate</li></a>
        <a href="elections.html"><li>Vote</li></a>
        <a href="debate.html"><li>Debate</li></a>
      </ul>
      <div class="cd-button">Create Discussion</div>
      <img class="profile-icon">
    </div>

    <!--- Main Content Container -->
    <div class="main-container">
    	
    	<!--- Top Content Container -->
    	<div class="top-content">
    		<div class="info-card-container">
    			<div class="info-card">
    				<div class="profileImg"></div>
    				<div class="contact-info">
    					<p>This is his contact info</p>
    					<button id="searchButton">Contact</button>
    				</div>
    			</div>
    		</div>
    		<div class="main-content">
    			<div class="information">
    				<h2 class="title">Title of Representative</h2>
    				<h1 class="name">Name of Representative</h1>
    				<p class="description">Description about this person</p>

    				
    				<div class="news">
    					<h2 class>News About this Person:</h2>
    					<button id="refreshFeed">Show news about this person</button>
    					<div class="news-content">
    						<ul id="articles"></ul>
    					</div>
    					
    				</div>
    			</div>

    				
    			</div>

    			<div class="action-buttons">
    				<button class="petitionButton">Start a Petition</button>
    				<button class="debateButton">Start a Debate</button>
    			</div>

    		

    	</div>


    </div>

    <div class="comment-container">
    	<h2>Comments/Debate Topics About This Person:</h2>

        <div class="input" id="chatsend">
     		<input type="textbox" id="chatbox" value=""><br>
      		<p class="send">Send</p>
    	</div>

    	<div id="chatContainer">
    	</div>

    </div>

    <script type="text/javascript" src="https://js.pusher.com/3.2/pusher.min.js"></script>
    <script type="text/javascript" src='js/representative.js'></script>
  </body>


  
  <script src="jquery-3.3.1.min.js"></script>
</html>
